name: Custom Action JavaScript
on:
  workflow_dispatch:
jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install
        working-directory: ./.github/custom-action-javascript
      - name: Say Hello Custom Action
        uses: ./.github/custom-action-javascript
        with:
          who-to-greet: 'Bill'
