name: React Tic-Tac-Toe Build and Dockerize Workflow with Self Hosted Runner

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/react-tic-tac-toe-build-dockerize-self-hosted-runner.yml'
      - 'src/react/react-tic-tac-toe/**'

env:
  DOCKER_IMAGE: prasadhonrao/react-tic-tac-toe

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true # Fetch the submodules
      - name: Update submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive --force
        shell: pwsh
      - name: Install dependencies
        run: |
          cd src/react/react-tic-tac-toe
          npm install
        shell: pwsh
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        run: |
          cd src/react/react-tic-tac-toe 
          docker build -t ${{ env.DOCKER_IMAGE }} -f Dockerfile .
          docker push ${{ env.DOCKER_IMAGE }}
        shell: pwsh
