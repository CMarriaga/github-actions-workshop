name: React Tic-Tac-Toe Build and Dockerize Workflow

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/react-tic-tac-toe-build-dockerize.yml'
      - 'src/react/react-tic-tac-toe/**'

env:
  DOCKER_IMAGE: prasadhonrao/react-tic-tac-toe

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Get all the files in current directory before checkout
        run: |
          Get-Location
          Get-ChildItem -Force
        shell: pwsh
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true # Fetch the submodules
      - name: Get all the files in current directory after checkout
        run: |
          Get-Location
          Get-ChildItem -Force
        shell: pwsh
      # - name: Set up Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      - name: Install dependencies
        run: npm install --prefix src/react/react-tic-tac-toe

  dozkerize:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ github.sha }} -f src/react/react-tic-tac-toe/Dockerfile src/react/react-tic-tac-toe
          docker tag ${{ env.DOCKER_IMAGE }}:${{ github.sha }} ${{ env.DOCKER_IMAGE }}:latest
          docker push ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          docker push ${{ env.DOCKER_IMAGE }}:latest
