name: Environments and Secrets

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/environments-and-secrets.yml'

jobs:
  print:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, prod]

    environment: ${{ matrix.environment }}

    steps:
      - name: Display Environment Variable
        run: |
          echo "Building for environment: ${{ matrix.environment }}"
          echo "WORKSHOP_NAME length: ${#WORKSHOP_NAME}"
          echo "WORKSHOP_NAME (partial): ${WORKSHOP_NAME:0:3}..."
        env:
          WORKSHOP_NAME: ${{ vars.WORKSHOP_NAME }}

      - name: Display Environment Secret
        run: |
          echo "PASSWORD length: ${#PASSWORD}"
        env:
          PASSWORD: ${{ secrets.PASSWORD }}

      - name: Display Repository Variable
        run: |
          echo "AUTHOR: ${{ vars.AUTHOR }}"
