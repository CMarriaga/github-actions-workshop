name: ASP.NET Weather Web Api Build Self Hosted Runner
on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/webapi-build-self-hosted-runner.yml'
      - 'src/dotnet/Weather.WebApi/**'
jobs:
  build:
    name: build
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build ASP.NET Weather Web API
        run: dotnet build
        working-directory: ./src/dotnet/Weather.WebApi
